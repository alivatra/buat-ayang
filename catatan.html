<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Hati ðŸ’Œ</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial;
      text-align: center;
    }
    h1 { color: #ff4d88; }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ff99bb;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      background: #ff4d88;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
    }
    .note {
      background: white;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    a { color: #ff4d88; }
  </style>
</head>
<body>

<h1>ðŸ’Œ Catatan Kita</h1>

<textarea id="pesan" placeholder="Tulis isi hati kamu di sini..."></textarea><br>
<button onclick="kirim()">Simpan Catatan</button>

<div id="list"></div>

<a href="index.html">â¬… Kembali</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDr_NCn43WNgLOuj5IsVcwy622mkL2Y-MM",
    authDomain: "warehouse-6f59f.firebaseapp.com",
    projectId: "warehouse-6f59f",
    storageBucket: "warehouse-6f59f.firebasestorage.app",
    messagingSenderId: "166539138281",
    appId: "1:166539138281:web:ea07d5e6bc64f0baae0c78"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.kirim = async () => {
    const text = pesan.value.trim();
    if (!text) return alert("Isi dulu ðŸ˜­");

    await addDoc(collection(db, "catatan"), {
      isi: text,
      waktu: Date.now()
    });

    pesan.value = "";
    loadCatatan();
  };

  async function loadCatatan() {
    list.innerHTML = "";
    const q = query(collection(db, "catatan"), orderBy("waktu", "desc"));
    const snap = await getDocs(q);

    snap.forEach(doc => {
      const div = document.createElement("div");
      div.className = "note";
      div.innerText = doc.data().isi;
      list.appendChild(div);
    });
  }

  loadCatatan();
</script>

</body>
</html>
