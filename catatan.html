<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catatan Kita üíó</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 25px;
      border: none;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.95);
    }

    h1 {
      color: #c2185b;
    }

    textarea {
      border-radius: 15px;
      border: 2px solid #ffd1e8;
      resize: none;
    }

    textarea:focus {
      box-shadow: none;
      border-color: #ff7ac2;
    }

    .btn-love {
      background: linear-gradient(90deg, #ff5fa3, #ff7ac2);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
    }

    .note {
      background: #fff0f6;
      border-left: 5px solid #ff7ac2;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .note-time {
      font-size: 0.75rem;
      color: #888;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 14px;
      border-radius: 20px;
      background: #ffd1e8;
      color: #c2185b;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .back-btn:hover {
      background: #ffb6d9;
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <a href="index.html" class="back-btn">‚Üê Kembali</a>

      <div class="card p-4">

        <h1 class="fw-bold text-center mb-3">üíó Catatan Kita</h1>
        <p class="text-center text-muted mb-4">
          Tulis isi hati kamu di sini.  
          Nggak harus sempurna, yang penting jujur ü§ç
        </p>

        <!-- FORM -->
        <textarea id="noteInput" rows="4" class="form-control mb-3"
          placeholder="Tulis catatan kamu di sini..."></textarea>

        <div class="text-center mb-4">
          <button id="saveNote" class="btn-love">Simpan Catatan üíå</button>
        </div>

        <hr>

        <!-- NOTES -->
        <div id="notesList"></div>

      </div>

    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "API_KEY_KAMU",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const noteInput = document.getElementById("noteInput");
  const saveBtn = document.getElementById("saveNote");
  const notesList = document.getElementById("notesList");

  async function loadNotes() {
    notesList.innerHTML = "";
    const q = query(collection(db, "catatan"), orderBy("time", "desc"));
    const snap = await getDocs(q);

    snap.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = `
        <div>${data.text}</div>
        <div class="note-time mt-2">
          ${data.time?.toDate().toLocaleString() || ""}
        </div>
      `;
      notesList.appendChild(div);
    });
  }

  saveBtn.onclick = async () => {
    const text = noteInput.value.trim();
    if (!text) return;

    await addDoc(collection(db, "catatan"), {
      text,
      time: serverTimestamp()
    });

    noteInput.value = "";
    loadNotes();
  };

  loadNotes();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
