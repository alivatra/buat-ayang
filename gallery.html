<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Kenangan ðŸ’•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
    }
    h1 { color: #ff4d88; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
    }
    button {
      background: #ff4d88;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    a { color: #ff4d88; display: block; margin-top: 15px; }
  </style>
</head>
<body>

<h1>ðŸ“¸ Galeri Kenangan</h1>

<div class="box">
  <input type="file" id="foto">
  <button onclick="uploadFoto()">Upload Foto</button>
</div>

<div class="gallery" id="gallery"></div>

<a href="index.html">â¬… Kembali</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDr_NCn43WNgLOuj5IsVcwy622mkL2Y-MM",
    authDomain: "warehouse-6f59f.firebaseapp.com",
    projectId: "warehouse-6f59f",
    storageBucket: "warehouse-6f59f.firebasestorage.app",
    messagingSenderId: "166539138281",
    appId: "1:166539138281:web:ea07d5e6bc64f0baae0c78"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  window.uploadFoto = async () => {
    const file = document.getElementById("foto").files[0];
    if (!file) return alert("Pilih foto dulu ðŸ˜­");

    const fotoRef = ref(storage, "gallery/" + Date.now() + "_" + file.name);
    await uploadBytes(fotoRef, file);
    loadGallery();
    alert("Foto berhasil di upload ðŸ’–");
  };

  async function loadGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    const listRef = ref(storage, "gallery/");
    const res = await listAll(listRef);

    for (const item of res.items) {
      const url = await getDownloadURL(item);
      const img = document.createElement("img");
      img.src = url;
      gallery.appendChild(img);
    }
  }

  loadGallery();
</script>

</body>
</html>
