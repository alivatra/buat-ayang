<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Galeri Kenangan ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      border: none;
      background: rgba(255,255,255,0.95);
    }

    .btn-love {
      background: linear-gradient(90deg, #ff5fa3, #ff7ac2);
      color: white;
      border-radius: 30px;
      border: none;
      padding: 10px 25px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform .3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-9">

      <div class="text-center mb-3">
        <h5 class="text-muted">
          Dari <b>Alliv Atra Wibawa</b> ðŸ’•  
          <br>untuk <b>Ane Lestiani</b>
        </h5>
      </div>

      <div class="card p-4 text-center">
        <h3 class="fw-bold mb-3">ðŸ“¸ Galeri Kenangan Kita</h3>
        <p class="text-muted">Foto-foto manis yang bakal kita simpan selamanya ðŸ’–</p>

        <input type="file" id="fileInput" accept="image/*" class="form-control mb-3">

        <button class="btn-love" id="uploadBtn">Upload Foto ðŸ’•</button>

        <div class="gallery" id="gallery"></div>

        <a href="index.html" class="btn btn-outline-danger rounded-pill mt-4">
          â¬… Kembali
        </a>
      </div>

    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNs26AX1PuSK-JfhtekLM-aIBE0KHV70w",
    authDomain: "foto-kenangan-476c1.firebaseapp.com",
    projectId: "foto-kenangan-476c1",
    storageBucket: "foto-kenangan-476c1.firebasestorage.app",
    messagingSenderId: "637045965870",
    appId: "1:637045965870:web:9674a2b0656940c5a7cbbf"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const db = getFirestore(app);

  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const gallery = document.getElementById('gallery');

  // ðŸ”¥ LOAD FOTO SAAT HALAMAN DIBUKA
  async function loadGallery() {
    gallery.innerHTML = '';
    const q = query(collection(db, "gallery"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      const img = document.createElement('img');
      img.src = doc.data().url;
      gallery.appendChild(img);
    });
  }

  loadGallery();

  // â¬†ï¸ UPLOAD FOTO
  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return alert("Pilih foto dulu ðŸ˜…");

    const fileRef = ref(storage, `gallery/${Date.now()}_${file.name}`);
    await uploadBytes(fileRef, file);
    const url = await getDownloadURL(fileRef);

    await addDoc(collection(db, "gallery"), {
      url: url,
      createdAt: serverTimestamp()
    });

    fileInput.value = "";
    loadGallery();
  };
</script>

</body>
</html>
